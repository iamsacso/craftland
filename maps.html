    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function countVisit() {
      const ref = db.ref("pageVisits/home"); // You can change 'home' to any page ID
      ref.transaction((count) => {
        return (count || 0) + 1;
      });

      ref.on("value", (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById("visitCounter").innerText = "Visitors: " + count;
      });
    }

    window.onload = countVisit;
  </script>
